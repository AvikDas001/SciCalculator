            <h1>SciCalculator</h1>
        </header>
        <p id="perfectAlert">This function determines whether a number is perfect or not.</p>

        <form name="inputForm">
            <label for="inputPlace">Type the number:</label><br>
            <input type = "number" name="inputPlace">
        </form><br>
        <button onclick=" return testPerfect()">Click here for number input</button>
        <p id="perfectResult"></p>
    </body>
