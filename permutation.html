<!DOCTYPE html>
<html>
    <head>
        <title>SciCalculator</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="scripts/permutation.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>SciCalculator</h1>
        </header>
        <p id="permutationAlert">Calculate the value of permutation of n-objects taken r at a time.</p>
        <form name="inputForm">
            <label for="inputPlace1">Type the value of n:</label><br>
            <input type="number" name="inputPlace1"><br>
            <label for="inputPlace2">Type the value of r:</label><br>
            <input type="number" name="inputPlace2">
        </form><br>
        <button onclick="return testPermutation()">Evaluate</button>
        <p id="permutationResult"></p>
    </body>
</html>
